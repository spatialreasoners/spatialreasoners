# @package _global_
# Spiral training experiment - builds everything from scratch

# No defaults to avoid struct composition issues
defaults:
  - benchmark@validation_benchmarks.spiral_val: spiral_sampling
  - benchmark@test_benchmarks.spiral_test: spiral_sampling
  - /dataset: spiral
  # - _self_


# Variable mapper configuration  
variable_mapper:
  name: spiral

test_benchmarks:
  spiral_test:
    evaluation:
      samplers:
        fixed_30:
          name: scheduled
          sampling_schedule:
            name: fixed
            num_steps: 30
        random_30:
          name: scheduled
          sampling_schedule:
            name: graph_sequential
            max_steps: 30
            max_order: 0

# Denoising model configuration
denoising_model:
  learn_uncertainty: true
  learn_variance: false
  time_interval: [0.0, 1.0]
  parameterization: ut
  has_ema: false
  
  tokenizer:
    name: spiral
    
  denoiser:
    name: spiral_mlp
    num_hidden_layers: 2
    num_hidden_units: 128
    dropout_rate: 0.1
    
  conditioning:
    label: false
    mask: false

# Time sampler
time_sampler:
  name: mean_beta

# Data loader configuration
data_loader:
  test:
    batch_size: 32
    num_workers: 4
    persistent_workers: true
  val:
    batch_size: 32
    num_workers: 4
    persistent_workers: true

# Loss configuration
loss:
  mse:
    name: mse
  vlb:
    name: vlb

# Training configuration
train:
  step_offset: 0
  log_losses_per_time_split: true
  num_time_logging_splits: 10
  num_time_samples: 1
  ema_decay_rate: 0.9999

# Optimizer
optimizer:
  name: adam
  lr: 0.001
  scale_lr: false
  kwargs: {}
  scheduler: null

# Trainer config
trainer:
  max_epochs: -1
  max_steps: -1
  val_check_interval: 2000
  log_every_n_steps: 1000
  task_steps: null
  accumulate_grad_batches: 1
  precision: bf16-mixed
  num_nodes: 1
  validate: true
  profile: false
  detect_anomaly: false

# Checkpointing config
checkpointing:
  load: LocalLogger/version_0/checkpoints/epoch=0-step=2000.ckpt
  resume: true
  save: false
  every_n_train_steps: 500
  every_n_train_steps_persistently: 500
  save_top_k: 3

# Torch config
torch:
  float32_matmul_precision: medium
  cudnn_benchmark: false

# Empty benchmarks - will be overridden by user
# validation_benchmarks: {}
# test_benchmarks: {}

# Wandb config
wandb:
  project: spiral-training
  entity: spatial-reasoners
  mode: online
  activated: false
  tags: [spiral_training]

# Other required fields
mode: test
seed: null
mnist_classifier: null 